<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ricetool - ultimate yt analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Comic Sans MS"', '"Comic Sans"', '"Comic Neue"', 'cursive', 'sans-serif'],
            },
            fontWeight: {
              bold: '700',
              black: '700', // Map black to bold because Comic Sans doesn't have 900 weight
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* FORCE COMIC SANS EVERYWHERE NO MATTER WHAT */
      * {
        font-family: 'Comic Sans MS', 'Comic Sans', 'Comic Neue', cursive, sans-serif !important;
        text-transform: lowercase !important; /* DUMB MODE ACTIVATED */
        cursor: crosshair !important; /* WHY ARE WE AIMING AT EVERYTHING? */
      }
      
      body {
        background-color: #fdfdfd;
        color: #000;
        overflow-x: hidden;
        /* THE WEIRD ZOOM AND TILT */
        transform: scale(1.02) rotate(-0.2deg);
        transform-origin: center top;
        height: 100vh;
        width: 100vw;
      }
      
      /* CRT SCANLINES OVERLAY - KILLS THE CLEAN LOOK */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.05) 50%,
          rgba(0, 0, 0, 0.05)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
      }

      /* Windows XP Bliss Crying Cat Background */
      .bg-bliss {
        background-image: url('https://i.imgur.com/Z4ciR8m.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      .dark .bg-bliss {
         background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.imgur.com/Z4ciR8m.jpeg');
      }

      /* Brutalist Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
        border-left: 3px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbbf24; /* Amber 400 */
        border: 3px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; 
      }
      
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .hard-shadow {
        box-shadow: 6px 6px 0px 0px #000;
      }
      .hard-shadow-sm {
        box-shadow: 3px 3px 0px 0px #000;
      }
      .dark .hard-shadow, .dark .hard-shadow-sm {
        box-shadow: 6px 6px 0px 0px #fff;
      }
      
      .border-thick {
        border-width: 3px;
        border-color: #000;
      }
      
      .mask-stamp {
        mask-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.5'/%3E%3C/svg%3E");
        mask-mode: alpha;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

</html>
