    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fbbf24" />
    <title>PotatoTool - Ultimate YT Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Comic Sans MS"', '"Comic Sans"', '"Comic Neue"', 'cursive', 'sans-serif'],
            },
            fontWeight: {
              bold: '700',
              black: '700', 
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* FORCE COMIC SANS EVERYWHERE */
      * {
        font-family: 'Comic Sans MS', 'Comic Sans', 'Comic Neue', cursive, sans-serif !important;
        /* text-transform: lowercase !important; REMOVED FOR BETTER READABILITY */
      }
      
      body {
        background-color: #fdfdfd;
        color: #000;
        overflow-x: hidden;
        min-height: 100vh;
        width: 100vw;
        touch-action: manipulation; /* Improves touch response */
      }

      /* Windows XP Bliss Crying Cat Background */
      .bg-bliss {
        background-image: url('https://i.imgur.com/Z4ciR8m.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      .dark .bg-bliss {
         background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.imgur.com/Z4ciR8m.jpeg');
      }
      
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .hard-shadow {
        box-shadow: 4px 4px 0px 0px #000;
      }
      @media (min-width: 768px) {
        .hard-shadow {
          box-shadow: 6px 6px 0px 0px #000;
        }
      }

      .hard-shadow-sm {
        box-shadow: 2px 2px 0px 0px #000;
      }
      @media (min-width: 768px) {
        .hard-shadow-sm {
           box-shadow: 3px 3px 0px 0px #000;
        }
      }

      .dark .hard-shadow, .dark .hard-shadow-sm {
        box-shadow: 4px 4px 0px 0px #fff;
      }
      @media (min-width: 768px) {
        .dark .hard-shadow, .dark .hard-shadow-sm {
            box-shadow: 6px 6px 0px 0px #fff;
        }
      }
    </style>
